<myActionBar (toggleTap)="toggleDrawer()" [hasDrawer]="false" [IsMainPage]="false" (menue3Tap)="ShowModal3=true"></myActionBar>

<AbsoluteLayout>



    <GridLayout rows="*" class="full-screen">
        <TabView #tabview [selectedIndex]="tabindex" (loaded)="onLoaded(tabview)">


            <StackLayout *tabItem="{title: 'حذف فایل'}">
                <Image class="m-t-30 m-b-15" src="res://icon" width="80" height="80"></Image>
                <Label text="NativeScript" textWrap="true" class="h2 m-x-auto" color="blue"></Label>
            </StackLayout>
            <StackLayout *tabItem="{title: 'آپدیت فایل'}">
                <Image class="m-t-30 m-b-15" src="res://icon" width="80" height="80"></Image>
                <Label text="NativeScript" textWrap="true" class="h2 m-x-auto" color="blue"></Label>
            </StackLayout>
            <StackLayout *tabItem="{title: 'خواندن فایل'}">
                <Image class="m-t-30 m-b-15" src="res://icon" width="80" height="80"></Image>
                <Label text="NativeScript" textWrap="true" class="h2 m-x-auto" color="blue"></Label>
            </StackLayout>
            <StackLayout *tabItem="{title: 'ایجاد فایل'}">
                <Label text="NativeScript" class="m-15 h2 text-left" color="blue"></Label>
                <ScrollView>
                    <Label [text]="content" textWrap="true" class="m-15"></Label>
                </ScrollView>
            </StackLayout>
        </TabView>
    </GridLayout>

    <!--مدال کاستوم که میتواند یک کامپوننت هم باشد-->
    <GridLayout class="full-screen darker" *ngIf="ShowModal3" (tap)="ShowModal3=false">
        <StackLayout [class.modal]="ShowModal3"  horizontalAlignment="center" verticalAlignment="center" width="50%" height="300" backgroundColor="yellow" >
            <Label text="سلام" textWrap="true"></Label>

        </StackLayout>
    </GridLayout>
</AbsoluteLayout>
